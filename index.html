<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Multiple Question</title>
</head>

<body>
    <header>
        <ul class="navTag">
            <li class="recordKeeper-box"> RecordKeeper Name:</li>
            <li class="highestScore-box">Highest Score:</li>
            <li class="yourPoints">yourPoints:</li>
            <li class="timer-box">timer: </li>
        </ul>
        <h1 class="title">Coding quiz</h1>

        <button type="button" class="startButton">StartGame</button>

    </header>
    <main class="container">
        <div class="questionBlock"> </div>
        <div class="choiceBlock">
            <button class="multipleChoices mcA mcButtonA">Choice A</button>
            <button class="multipleChoices mcB mcButtonB">Choice B</button>
            <button class="multipleChoices mcC mcButtonC">Choice C</button>
            <button class="multipleChoices mcD mcButtonD">Choice D</button>

        </div>
        <footer>
            <div class="statusBoard"></div>
            <div id="nameForm">
                <label>
                    Name:
                    <input type="text" name="name" />
                </label>
                <input type="submit" value="Submit" />
            </div>
        </footer>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
